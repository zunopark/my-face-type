  <body>
    <div class="main_body_wrap">
      <header id="base-survey" class="header_chat_wrap"></header>
      <div class="sheet-inner">
        <div class="sheet-title">사주 입력</div>
        <div class="sheet-sub">명리학 기반으로 사주, 관상 풀이가 진행돼요</div>

        <!-- 사주 폼 -->
        <form id="sajuForm" class="saju-form">
          <div class="row">
            <label>이름</label>
            <input type="text" name="name" placeholder="김유신" />
          </div>

          <div class="row">
            <label>성별</label>
            <label class="radio"
              ><input type="radio" name="gender" value="female" checked />
              여</label
            >
            <label class="radio"
              ><input type="radio" name="gender" value="male" /> 남</label
            >
          </div>

          <div class="row row-horizontal">
            <label>생년월일 / 태어난 시간</label>
            <div class="input-pair">
              <input type="date" name="date" required />
              <input type="time" name="time" required />
              <label class="radio-inline">
                <input type="checkbox" name="time_unknown" id="timeUnknown" />
                시간 모름
              </label>
            </div>
          </div>

          <div class="row">
            <label>달력</label>
            <label class="radio"
              ><input type="radio" name="calendar" value="solar" checked />
              양력</label
            >
            <label class="radio"
              ><input type="radio" name="calendar" value="lunar" /> 음력</label
            >
          </div>

          <button type="button" id="startAnalyzeBtn" class="sheet-btn">
            관상 분석 시작하기
          </button>
        </form>

        <!-- 결과 표시 영역 -->
        <div id="label-container" style="margin-top: 16px"></div>

        <!-- 결제/버튼 영역(기존 코드 호환을 위해 유지) -->
        <div class="result_btn_wrap" style="display: none">
          <div class="result_btn_status">보고서를 준비 중입니다...</div>
          <div
            class="result_btn_loading"
            style="
              height: 4px;
              background: #4caf50;
              width: 0%;
              transition: width 0.3s;
            "
          ></div>
          <button class="result_btn" disabled>상세 보고서 결제</button>
        </div>
      </div>
    </div>
    <script>
      // 고유 사용자 ID를 localStorage에서 불러오거나 새로 생성
      let distinctId = localStorage.getItem("mixpanel_distinct_id");
      if (!distinctId) {
        distinctId = crypto.randomUUID(); // 브라우저 내장 UUID 생성
        localStorage.setItem("mixpanel_distinct_id", distinctId);
      }

      // Mixpanel 초기화 및 ID 지정
      mixpanel.init("d7d8d6afc10a92f911ea59901164605b", {
        debug: true,
        // optional: identify 자동 호출 안 되게 하고, 아래에서 수동으로 identify
        autotrack: true,
        persistence: "localStorage",
      });

      // 사용자 ID를 명시적으로 identify
      mixpanel.identify(distinctId);

      // 추적 예시
      mixpanel.track("사주 추가 페이지 방문", {
        url: window.location.href,
        userAgent: navigator.userAgent,
        timestamp: new Date().toISOString(),
      });
    </script>
