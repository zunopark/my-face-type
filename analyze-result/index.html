    <script>
      let featureDb = null;

      // 1. IndexedDB 연결
      function initFeatureDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("FaceFeatureDB", 1);
          request.onsuccess = (event) => {
            featureDb = event.target.result;
            resolve();
          };
          request.onerror = reject;
        });
      }

      // 2. 주소에서 id, type 추출
      function getIdAndTypeFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return {
          id: params.get("id"),
          type: params.get("type"),
        };
      }

      // 3. IndexedDB에서 feature 추출
      function getFeatureById(id) {
        return new Promise((resolve, reject) => {
          const tx = featureDb.transaction(["features"], "readonly");
          const store = tx.objectStore("features");
          const request = store.get(id);
          request.onsuccess = () => resolve(request.result);
          request.onerror = reject;
        });
      }

      // 🔵 사진 영역 렌더링
      function renderImage(imageBase64) {
        document.querySelector(".file-upload-image").src = imageBase64;
        document.querySelector(".file-upload-content").style.display = "block";
        document.querySelector(".image-upload-wrap").style.display = "none";
      }

      // 4. FastAPI로 feature, type POST해서 결과 받기
      async function fetchFaceReport(feature) {
        console.log("test");
        const url =
          "https://port-0-momzzi-fastapi-m7ynssht4601229b.sel4.cloudtype.app/analyze/base";
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ feature }),
        });
        console.log("응답 코드:", res.status);
        let text = await res.text();
        console.log("응답 본문:", text);
        if (!res.ok) throw new Error("API 오류: " + text);
        return JSON.parse(text);
      }

      // 5. 결과 뿌리기
      function renderResult({ summary, detail }) {
        if (!summary || !detail) {
          document.querySelector(".result").innerHTML = `
      <span style="color:red">
        리포트 생성 오류: 서버에서 올바른 데이터를 받지 못했습니다.<br/>
        (summary/detail이 비어 있음)
      </span>
    `;
          return;
        }
        document.querySelector(".result").innerHTML = `
          <div class="result-summary" style="margin-bottom:16px">${marked.parse(
            summary
          )}</div>
          <div class="result-detail">${marked.parse(detail)}</div>
        `;
      }

      window.onload = async () => {
        const resultBox = document.querySelector(".result");
        function show(msg) {
          resultBox.innerHTML = `<span style="color:red;white-space:pre-line">${msg}</span>`;
        }

        try {
          resultBox.innerHTML = "⏳ 데이터 로딩 중...";

          // ✅ 1. DB 열기 (with objectStore 존재 확인)
          await new Promise((resolve, reject) => {
            const request = indexedDB.open("FaceFeatureDB", 1);
            request.onsuccess = (e) => {
              featureDb = e.target.result;
              if (!featureDb.objectStoreNames.contains("features")) {
                show("❌ IndexedDB에 'features' 스토어가 없습니다.");
                reject(new Error("Object store missing"));
              } else {
                resolve();
              }
            };
            request.onerror = () => {
              show("❌ IndexedDB 열기에 실패했습니다.");
              reject(request.error);
            };
          });

          // ✅ 2. URL 파라미터에서 id/type 추출
          const params = new URLSearchParams(location.search);
          const id = params.get("id");
          const type = params.get("type");
          if (!id || !type) {
            show("❌ URL에서 id 또는 type을 찾을 수 없습니다.");
            return;
          }

          // ✅ 3. 여러 번 시도해서 getFeatureById 실행
          const data = await (async () => {
            for (let i = 0; i < 10; i++) {
              try {
                const tx = featureDb.transaction(["features"], "readonly");
                const store = tx.objectStore("features");
                const req = store.get(id);

                const data = await new Promise((res, rej) => {
                  req.onsuccess = () => res(req.result);
                  req.onerror = () => rej(req.error);
                });

                if (data) return data;
              } catch (e) {
                console.warn(`🟡 get 실패 시도 ${i + 1}:`, e);
              }
              await new Promise((r) => setTimeout(r, 300));
            }
            return null;
          })();

          if (!data) {
            show(`❌ 해당 ID로 분석 데이터를 찾을 수 없습니다.\n(id=${id})`);
            return;
          }

          if (!data.features) {
            show(
              "❌ features 필드가 없습니다. 분석에 실패한 데이터일 수 있습니다."
            );
            return;
          }

          if (data.imageBase64) {
            renderImage(data.imageBase64);
          }

          if (data.reports?.base?.paid) {
            renderResult({
              summary: data.reports.base.summary,
              detail: data.reports.base.detail,
            });
            return;
          }

          // ✅ 4. 결과 생성 요청
          resultBox.innerHTML = `<div class="result-waiting" style="font-size:20px;padding:32px 0;text-align:center;">
      <span>리포트를 생성중입니다.<br/>잠시만 기다려주세요...</span>
      <div style="margin-top:20px;font-size:34px;">⏳</div>
    </div>`;

          try {
            const report = await fetchFaceReport(data.features);

            if (!report.summary || !report.detail) {
              show("❌ 서버에서 비어있는 summary/detail을 반환했습니다.");
              return;
            }

            renderResult(report);

            data.reports = data.reports || {};
            data.reports.base = {
              paid: true,
              detail: report.detail,
              summary: report.summary,
              purchasedAt: new Date().toISOString(),
            };

            await saveFeatureToDB(data);
          } catch (err) {
            show("❌ 리포트 생성 중 오류 발생: " + err.message);
          }
        } catch (err) {
          show("❌ 전체 실행 중 오류 발생: " + (err.message || err));
        }
      };

      // IndexedDB 업데이트 (수정/저장)
      async function saveFeatureToDB(data) {
        return new Promise((resolve, reject) => {
          const tx = featureDb.transaction(["features"], "readwrite");
          const store = tx.objectStore("features");
          const req = store.put(data); // 같은 id면 overwrite
          req.onsuccess = () => resolve();
          req.onerror = (e) => reject(e);
        });
      }
    </script>
