    <script>
      // 고유 사용자 ID를 localStorage에서 불러오거나 새로 생성
      let distinctId = localStorage.getItem("mixpanel_distinct_id");
      if (!distinctId) {
        distinctId = crypto.randomUUID(); // 브라우저 내장 UUID 생성
        localStorage.setItem("mixpanel_distinct_id", distinctId);
      }

      // Mixpanel 초기화 및 ID 지정
      mixpanel.init("d7d8d6afc10a92f911ea59901164605b", {
        debug: true,
        // optional: identify 자동 호출 안 되게 하고, 아래에서 수동으로 identify
        autotrack: true,
        persistence: "localStorage",
      });

      // 사용자 ID를 명시적으로 identify
      mixpanel.identify(distinctId);

      // 추적 예시
      mixpanel.track("관상 분석 보고서 결과 페이지 방문", {
        url: window.location.href,
        userAgent: navigator.userAgent,
        timestamp: new Date().toISOString(),
      });
    </script>

    <script>

          location.href = `/`;
        } else {
          alert("❌ id 파라미터가 없습니다.");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- 저장 기능 -->
    <script>
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      async function saveReportCanvas(canvas, fileName) {
        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, "image/png")
        );
        const file = new File([blob], `${fileName}.png`, { type: "image/png" });

        if (isMobile()) {
          // ✅ 모바일: Web Share만 시도하고 실패 시 아무 것도 하지 않음
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
              await navigator.share({
                title: fileName,
                text: "AI 관상가 양반 분석 리포트",
                files: [file],
              });
            } catch (err) {
              console.log("📱 모바일 공유 취소됨 또는 실패:", err);
              // ❌ fallback 삭제! 아무 것도 하지 않음
            }
          } else {
            alert("⚠️ 이 브라우저는 이미지 공유를 지원하지 않습니다.");
          }
          return;
        }

        // ✅ PC: 자동 다운로드
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${fileName}.png`;
        link.click();
        URL.revokeObjectURL(link.href);
      }
      document
        .getElementById("save-page-btn")
        .addEventListener("click", async () => {
          const target = document.querySelector(".main_content_wrap");

          // 캡처
          const originalCanvas = await html2canvas(target, {
            backgroundColor: "#2f2f32",
            scale: 2,
            useCORS: true,
          });

          // 패딩 추가
          const padding = 100;
          const paddedCanvas = document.createElement("canvas");
          paddedCanvas.width = originalCanvas.width + padding * 2;
          paddedCanvas.height = originalCanvas.height;

          const ctx = paddedCanvas.getContext("2d");
          ctx.fillStyle = "#2f2f32";
          ctx.fillRect(0, 0, paddedCanvas.width, paddedCanvas.height);
          ctx.drawImage(originalCanvas, padding, 0);

          // 파일명 설정
          const qs = new URLSearchParams(location.search);
          const type = qs.get("type");
          const typeNameMap = {
            base: "프리미엄 관상 심층 분석 보고서",
            wealth: "관상 재물 심층 분석 보고서",
            marriage: "관상 결혼 심층 분석 보고서",
            love: "관상 연애 심층 분석 보고서",
          };
          const fileName = typeNameMap[type] || "관상 분석 보고서";

          // 상황별 저장 처리
          await saveReportCanvas(paddedCanvas, fileName);
        });
    </script>
