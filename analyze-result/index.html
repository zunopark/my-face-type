    <script>
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      async function saveReportCanvas(canvas, fileName) {
        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, "image/png")
        );
        const file = new File([blob], `${fileName}.png`, { type: "image/png" });

        if (isMobile()) {
          // âœ… ëª¨ë°”ì¼: Web Shareë§Œ ì‹œë„í•˜ê³  ì‹¤íŒ¨ ì‹œ ì•„ë¬´ ê²ƒë„ í•˜ì§€ ì•ŠìŒ
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
              await navigator.share({
                title: fileName,
                text: "AI ê´€ìƒê°€ ì–‘ë°˜ ë¶„ì„ ë¦¬í¬íŠ¸",
                files: [file],
              });
            } catch (err) {
              console.log("ğŸ“± ëª¨ë°”ì¼ ê³µìœ  ì·¨ì†Œë¨ ë˜ëŠ” ì‹¤íŒ¨:", err);
              // âŒ fallback ì‚­ì œ! ì•„ë¬´ ê²ƒë„ í•˜ì§€ ì•ŠìŒ
            }
          } else {
            alert("âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” ì´ë¯¸ì§€ ê³µìœ ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
          }
          return;
        }

        // âœ… PC: ìë™ ë‹¤ìš´ë¡œë“œ
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${fileName}.png`;

      }
