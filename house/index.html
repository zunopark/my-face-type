    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyDH1QT4Ax1d6-WhZmOx3aRgvMSGpTSZp-o",
        authDomain: "yourface-5947b.firebaseapp.com",
        projectId: "yourface-5947b",
        storageBucket: "yourface-5947b.appspot.com",
        messagingSenderId: "15023596356",
        appId: "1:15023596356:web:5ea84d70c645102c2fad11",
        measurementId: "G-Z88J9WJGJZ",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var db = firebase.firestore();

      var countRef = db.collection("view").doc("siteCount");

      const func = async () => {
        await countRef.update({
          house: firebase.firestore.FieldValue.increment(1),
        });

        let doc = await countRef.get();
        console.log(doc.data().house);

        const countNum = document.querySelector(`.count__num`);

        if (countNum) {
          function handleCountNum() {
            let countNumber = doc.data().house - 200;
            function countUp() {
              if (countNumber < doc.data().house) {
                countNumber = countNumber + 1;
                countNum.innerHTML = countNumber;
              }
            }
            setInterval(countUp, 1);
          }
          handleCountNum();
        }
      };

      func();
    </script>
