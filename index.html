    <header class="header">
      <div class="title">관상가 양반</div>
      <div class="subtitle">관상가 양반이 살펴보는 내 관상</div>
    </header>
    <div class="jocoding">
      <a href="https://www.youtube.com/channel/UCQNE2JmbasNYbjGAcuBiRRg"
        >By 조코딩 유튜브 채널</a
      >
    </div>

    <div class="border">
      <div class="frame">
        <div class="image">
          <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
          ></script>
          <div class="file-upload">
            <div class="image-upload-wrap">
              <input
                class="file-upload-input"
                type="file"
                onchange="readURL(this);"
                accept="image/*"
              />
              <div class="drag-text">
                <i class="fas fa-upload"></i>
                <h2>(사진 첨부)</h2>
                <h3>얼굴 한번 들이밀어 보시게나</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img
                class="file-upload-image"
                id="face-image"
                src="#"
                alt="your image"
              />
              <div class="image-title-wrap">
                <div class="ai">관상가가 당신의 관상을 분석중..</div>
                <!-- <button
                  type="button"
                  onclick="removeUpload()"
                  class="remove-image"
                >
                  Remove <span class="image-title">Uploaded Image</span>
                </button> -->
              </div>
            </div>
            <!-- <button
              class="file-upload-btn"
              type="button"
              onclick="$('.file-upload-input').trigger( 'click' )"
            >
              Add Image
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <div id="label-container" class="result"></div>
