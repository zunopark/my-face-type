  <body>
    <header class="header">
      <h1 class="title">관상가 양반</h1>
      <h2 class="subtitle">인공지능이 말해주는 내 관상</h2>
      <h2 class="number">
        <span class="count__num"></span>명이 관상을 봤어요.
      </h2>
      <h2 class="timer"></h2>
    </header>

    <div id="container">
      <div class="inner-container">
        <div class="toggle">
          <p>남</p>
        </div>
        <div class="toggle">
          <p>여</p>
        </div>
      </div>
      <div class="inner-container" id="toggle-container">
        <div class="toggle">
          <p>남</p>
        </div>
        <div class="toggle">
          <p>여</p>
        </div>
      </div>
    </div>

    <div class="border">
      <div class="frame">
        <div class="image">
          <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
          ></script>
          <div class="file-upload">
            <div class="image-upload-wrap">
              <input
                class="file-upload-input"
                type="file"
                onchange="readURL(this);"
                accept="image/*"
              />
              <div class="drag-text">
                <i class="far fa-image"></i>
                <h2>(사진 첨부)</h2>
                <h3>관상? 얼굴 한번 봅시다</h3>
              </div>
            </div>
            <div class="file-upload-content">
              <img
                class="file-upload-image"
                id="face-image"
                src="#"
                alt="your image"
              />
              <div class="image-title-wrap">
                <div class="ai">관상가가 당신의 관상을 분석중..</div>
                <!-- <button
                  type="button"
                  onclick="removeUpload()"
                  class="remove-image"
                >
                  Remove <span class="image-title">Uploaded Image</span>
                </button> -->
              </div>
            </div>
            <!-- <button
              class="file-upload-btn"
              type="button"
              onclick="$('.file-upload-input').trigger( 'click' )"
            >
              Add Image
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <div class="noti">*사용자의 사진은 어디에도 저장되지 않습니다.</div>
    <div id="label-container" class="result"></div>
