    <header class="header">
      <div class="header__upper">
        <div class="header__title">Your.Face</div>
        <div class="header__menu__btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="header__menu__wrap">
        <div class="menu" id="ai">관상가 양반</div>
        <div class="menu menu__select" id="house">펜트하우스 관상 테스트</div>
        <div
          class="menu"
          id="animal"
          onclick="gtag('event', '동물상 테스트 클릭', {'event_category': '동물상 테스트 클릭','event_label': '메뉴 클릭'});"
        >
          동물상 테스트 by 조코딩
        </div>
      </div>
    </header>

    <div class="body__wrap">
      <div class="main__ai__title">
        <img src="https://i.ibb.co/k5NC2Qn/image.png" alt="" class="title" />
        <!-- <div class="subtitle">인공지능이 말해주는 나와 닮은 아이돌은?</div> -->
        <!-- <h2 class="number">
          벌써 <span class="count__num"></span>회 시도했어요!
        </h2>
        <h2 class="timer"></h2> -->
      </div>

      <div id="container">
        <div class="inner-container">
          <div class="toggle">
            <p>남</p>
          </div>
          <div class="toggle">
            <p>여</p>
          </div>
        </div>
        <div class="inner-container" id="toggle-container">
          <div class="toggle">
            <p>남</p>
          </div>
          <div class="toggle">
            <p>여</p>
          </div>
        </div>
      </div>

      <div class="border__wrap">
        <div class="border">
          <div class="frame">
            <div class="image">
              <script
                class="jsbin"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
              ></script>
              <div class="file-upload">
                <div class="image-upload-wrap">
                  <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                  />
                  <div class="drag-text">
                    <img
                      src="https://i.ibb.co/yQVX8Pd/photo.png"
                      alt=""
                      class="house__photo__upload"
                    />
                    <div class="photo__text">사진 첨부</div>
                  </div>
                </div>
                <div class="file-upload-content">
                  <img
                    class="file-upload-image"
                    id="face-image"
                    src="#"
                    alt="your image"
                  />
                  <div class="image-title-wrap">
                    <div class="ai">당신의 동물상은??</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="noti">*사용자의 사진은 어디에도 저장되지 않습니다.</div>

      <div id="label-container" class="result"></div>
    </div>

    <div class="subscribe__big__wrap none">
      <div class="subscribe__wrap">
        <div class="subscribe__title">테스트 재밌게 하셨나요?</div>
        <div class="subscribe__content">
          구독하면 매주 일요일마다
          <br />
          새로운 테스트를 보내드려요!
        </div>
        <form
          action="https://script.google.com/macros/s/AKfycbzMJEI0x4Mxzyfd2a5RNo-rh69KxHdtW-6Z2c-QEonOg6L5zso/exec"
          class="gform"
          method="POST"
          data-email="example@email.net"
        >
          <div class="submit__form">
            <input
              type="email"
              class="submit__email"
              name="face_subemail"
              placeholder="이메일을 입력하고 신청을 누르세요!"
              required
            />
            <input type="submit" value="구독 신청" class="submit__submit" />
          </div>
          <div class="applying none" id="applying">잠시만요, 신청중입니다!</div>
          <div style="display: none;" class="thankyou_message" id="thx">
            <h2 class="guide__m">감사합니다. 구독 신청이 완료되었습니다.</h2>
          </div>
        </form>
      </div>
    </div>
