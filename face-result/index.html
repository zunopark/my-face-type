      // DB ì´ˆê¸°í™”
      function initFeatureDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("FaceFeatureDB", 1);

          request.onsuccess = (event) => {
            featureDb = event.target.result;
            console.log("âœ… DB opened:", featureDb);
            resolve();
          };

          request.onerror = (event) => {
            console.error("âŒ IndexedDB open failed:", event);
            reject(event);
          };

          request.onupgradeneeded = (event) => {
            console.warn(
              "âš ï¸ onupgradeneeded fired. Possibly new DB structure."
            );
            featureDb = event.target.result;
          };
        });
      }

      // í•˜ë‚˜í•˜ë‚˜ ë””ë²„ê¹… ë©”ì‹œì§€ ì¶”ê°€í•œ get í•¨ìˆ˜
      function getFeatureById(id) {
        return new Promise((resolve, reject) => {
          if (!featureDb) {
            console.error("âŒ DB not initialized");
            reject(new Error("DB not initialized"));
            return;
          }

          if (!featureDb.objectStoreNames.contains("features")) {
            console.error("âŒ ObjectStore 'features' not found in DB");
            reject(new Error("ObjectStore 'features' not found"));
            return;
          }

          try {
            const tx = featureDb.transaction(["features"], "readonly");
            const store = tx.objectStore("features");
            const request = store.get(id);

            request.onsuccess = () => {
              console.log("ğŸ¯ store.get result:", request.result);
              resolve(request.result);
            };

            request.onerror = (e) => {
              console.error("âŒ store.get failed:", e);
              reject(e);
            };
          } catch (err) {
            console.error("âŒ Unexpected transaction error:", err);
            reject(err);
          }
        });
      }

            console.warn("ğŸŸ¡ get attempt failed:", e);
          }
          await sleep(delay);
