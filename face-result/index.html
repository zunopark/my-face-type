    <script>
      let featureDb = null;

      function sleep(ms) {
        return new Promise((res) => setTimeout(res, ms));
      }

      // DB 초기화
      function initFeatureDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("FaceFeatureDB", 1);

          request.onsuccess = (event) => {
            featureDb = event.target.result;
            console.log("✅ DB opened:", featureDb);
            resolve();
          };

          request.onerror = (event) => {
            console.error("❌ IndexedDB open failed:", event);
            reject(event);
          };

          request.onupgradeneeded = (event) => {
            console.warn(
              "⚠️ onupgradeneeded fired. Possibly new DB structure."
            );
            featureDb = event.target.result;
          };
        });
      }

      // URL에서 ID 추출
      function getIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("id");
      }

      // 하나하나 디버깅 메시지 추가한 get 함수
      function getFeatureById(id) {
        return new Promise((resolve, reject) => {
          if (!featureDb) {
            console.error("❌ DB not initialized");
            reject(new Error("DB not initialized"));
            return;
          }

          if (!featureDb.objectStoreNames.contains("features")) {
            console.error("❌ ObjectStore 'features' not found in DB");
            reject(new Error("ObjectStore 'features' not found"));
            return;
          }

          try {
            const tx = featureDb.transaction(["features"], "readonly");
            const store = tx.objectStore("features");
            const request = store.get(id);

            request.onsuccess = () => {
              console.log("🎯 store.get result:", request.result);
              resolve(request.result);
            };

            request.onerror = (e) => {
              console.error("❌ store.get failed:", e);
              reject(e);
            };
          } catch (err) {
            console.error("❌ Unexpected transaction error:", err);
            reject(err);
          }
        });
      }

      // 재시도 포함된 get
      async function getFeatureByIdWithRetry(id, maxRetries = 10, delay = 300) {
        for (let i = 0; i < maxRetries; i++) {
          try {
            console.log(`🔄 Attempt ${i + 1} to get ID: ${id}`);
            const res = await getFeatureById(id);
            if (res) return res;
          } catch (e) {
            console.warn("🟡 get attempt failed:", e);
          }
          await sleep(delay);
        }
        return null;
      }

      // UI에 메시지 출력
      function showMessage(msg, color = "red") {
        const container = document.getElementById("label-container");
        container.innerHTML = `<p style="color:${color}; white-space: pre-line;">${msg}</p>`;
      }

      function renderImage(imageBase64) {
        document.querySelector(".file-upload-image").src = imageBase64;
        document.querySelector(".file-upload-content").style.display = "block";
        document.querySelector(".image-upload-wrap").style.display = "none";
      }

      function renderFeatureResult(data) {
        showMessage("✅ 분석 데이터 불러오기 성공", "green");
        const products = [
          {
            key: "base",
            emoji: "🐍",
            title:
              "처음 보는 내 관상, 이렇게까지 자세히? 궁금해요? 궁금하면 500원",
            desc: "3,000+자 리포트",
            rating: 4.9,
            views: "4,500+",
            discount: 90,
            price: "500원",
            original_price: 4900,
          },
          {
            key: "marriage",
            emoji: "💍",
            title: "[매우 중요] 언제, 누구와 결혼할지 얼굴에 다 나와 있다면?",
            desc: "8,000+자 리포트",
            rating: 4.8,
            views: "2,300+",
            discount: 42,
            price: "9,900원",
            original_price: 16900,
          },
          {
            key: "wealth",
            emoji: "💸",
            title: "타고난 부: 내 관상 재물운과 평생 모을 재산은?",
            desc: "10,000+자 리포트",
            rating: 4.9,
            views: "10,000+",
            discount: 23,
            price: "16,900원",
            original_price: 21900,
          },
          {
            key: "job",
            emoji: "💼",
            title:
              "관상으로 보는 직업: 사실 난 이런 직업을 가졌어야 했다면...?",
            desc: "6,000+자 리포트",
            rating: 4.7,
            views: "1,900+",
            discount: 45,
            price: "4,900원",
            original_price: 8900,
          },
          {
            key: "love",
            emoji: "💖",
            title: "연애 관상: 나는 어떤 사람을 만나야 할까?",
            desc: "6,000+자 리포트",
            rating: 4.9,
            views: "2,800+",
            discount: 31,
            price: "6,900원",
            original_price: 9900,
          },
        ];
      }

      // 시작
      window.onload = async () => {
        try {
          showMessage("⏳ 데이터 로딩 중...");

          await initFeatureDB();

          const id = getIdFromUrl();
          if (!id) {
            showMessage("❌ URL 파라미터에서 ID를 찾을 수 없습니다.");
            return;
          }

          console.log("🔍 ID from URL:", id);

          const result = await getFeatureByIdWithRetry(id, 10, 300);

          if (!result) {
            showMessage(`❌ 분석 결과를 찾을 수 없습니다. (id=${id})\n\n- 이유 가능성:
      - IndexedDB 구조 오류
      - 다른 브라우저/기기에서 저장됨
      - 타입 mismatch (예: "123" vs 123)
      - 저장 시 id가 빠졌거나 keyPath 미지정
      - 트랜잭션 오류\n
      🛠 콘솔 로그를 확인해주세요.`);
            return;
          }

          // 성공
          renderImage(result.imageBase64);
          renderFeatureResult(result);
        } catch (err) {
          console.error("❌ 전체 오류:", err);
          showMessage(`❌ 예외 발생: ${err?.message || err}`, "red");
        }
      };
    </script>
