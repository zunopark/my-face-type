    <header class="header">
      <div class="header__upper">
        <div class="header__title">Your.Face</div>
        <div class="header__menu__btn">

        <div class="menu" id="boyAi">내 남자친구 동물상 (준비중)</div>

    <div class="girlfr__title">
      <h1 class="title">내 여자친구 동물상은?</h1>
      <h2 class="sub">나랑 어울리는 내 여자친구</h2>
    </div>

    <div class="border">
      <div class="frame">
        <div class="image">
          <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
          ></script>
          <div class="file-upload">
            <div class="image-upload-wrap">
              <input
                class="file-upload-input"
                type="file"
                onchange="readURL(this);"
                accept="image/*"
              />
              <div class="drag-text">
                <i class="far fa-image"></i>
                <h2>(본인 사진 첨부)</h2>
                <h3>내 여자친구는 어떤 상일까?</h3>
              </div>
            </div>

            <div class="file-upload-content">
              <img
                class="file-upload-image"
                id="face-image"
                src="#"
                alt="your image"
              />
              <div class="image-title-wrap">
                <div class="ai">관상가가 당신의 관상을 분석중..</div>
                <!-- <button
                  type="button"
