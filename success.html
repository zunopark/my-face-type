        font-size: 16px;
        display: none; /* 첫 화면엔 숨김 */
        cursor: pointer;
      }
    </style>

  <body>
    <h2 id="status">🔄 결제 확인 중...</h2>
    <p>잠시만 기다려주세요.</p>
    <button id="retryBtn">다시 시도</button>

    <!-- ───────── Mixpanel 초기화 & 첫 이벤트 ───────── -->
    <script>
      /* 고유 사용자 ID 확보 (localStorage 보존) */
      let distinctId = localStorage.getItem("mixpanel_distinct_id");
      if (!distinctId) {
        distinctId = crypto.randomUUID();
        localStorage.setItem("mixpanel_distinct_id", distinctId);
      }

      mixpanel.init("d7d8d6afc10a92f911ea59901164605b", {
        debug: true,
        autotrack: true,
        persistence: "localStorage",
      });
      mixpanel.identify(distinctId);

      mixpanel.track("관상 결제 성공 페이지 진입", {
        url: location.href,
        ua: navigator.userAgent,
        ts: new Date().toISOString(),
      });
    </script>

    <!-- ───────── 결제 검증 & IndexedDB 업데이트 ───────── -->
    <script>
      /* ─── 0) URL 파라미터 ─── */
      const qs = new URLSearchParams(location.search);
      const paymentKey = qs.get("paymentKey"); // Toss Payments
      const orderId = qs.get("orderId");
      const amount = Number(qs.get("amount"));
      const resultId = qs.get("id");
      const reportType = (qs.get("type") || "base").trim(); // base·wealth·love·… or couple

      /* ─── 1) IndexedDB 유틸 ─── */
      function openDB(dbName) {
        return new Promise((res, rej) => {
          const r = indexedDB.open(dbName, 1);
          r.onerror = () => rej(r.error);
          r.onsuccess = (e) => res(e.target.result);
        });
      }

      const ALL_TYPES = ["base", "wealth", "love", "marriage", "career"];
      function ensureSkeleton(rec, type) {
        if (!rec.reports) rec.reports = {};
        if (type === "couple") {
          if (!rec.reports.couple)
            rec.reports.couple = { paid: false, data: null };
        } else {
          for (const t of ALL_TYPES)
            if (!rec.reports[t]) rec.reports[t] = { paid: false, data: null };
        }
      }

      function markPaid(db, id, type = "base") {
        return new Promise((resolve, reject) => {
          const tx = db.transaction("results", "readwrite");
          const store = tx.objectStore("results");
          const get = store.get(id);
          get.onerror = reject;
          get.onsuccess = () => {
            const rec = get.result;
            if (!rec) return reject("ID not found");
            ensureSkeleton(rec, type);
            const now = new Date().toISOString();
            if (type === "couple") {
              rec.reports.couple.paid = true;
              rec.reports.couple.purchasedAt = now;
            } else {
              rec.reports[type].paid = true;
              rec.reports[type].purchasedAt = now;
            }
            store.put(rec);
          };
          tx.oncomplete = () => resolve(true);
          tx.onerror = reject;
        });
      }

      /* ─── 2) fetch 타임아웃 래퍼 ─── */
      function fetchWithTimeout(url, opts = {}, ms = 8000) {
        return Promise.race([
          fetch(url, opts),
          new Promise((_, rej) =>
            setTimeout(() => rej(new Error("TIMEOUT")), ms)
          ),
        ]);
      }

      /* ─── 3) 상태 문구 스피너 ─── */
      const statusEl = document.getElementById("status");
      const tips = [
        "🔄 결제 확인 중...",
        "⏳ 서버 응답 대기...",
        "📡 네트워크 재시도 준비...",
      ];
      let tipIdx = 0;
      const spinner = setInterval(() => {
        tipIdx = (tipIdx + 1) % tips.length;
        statusEl.textContent = tips[tipIdx];
      }, 10000);

      /* ─── 4) 검증 → 성공/실패 흐름 ─── */
      const MAX_RETRY = 3;
      const BASE_DELAY = 1500; // 1.5s → 3s → 6s

      async function confirmPayment(attempt = 1) {
        try {
          const res = await fetchWithTimeout(
            "https://port-0-momzzi-fastapi-m7ynssht4601229b.sel4.cloudtype.app/payment/confirm",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentKey, orderId, amount }),
            },
            8000
          );

          /* 서버 HTTP 오류 → catch 처리 */
          if (!res.ok) throw new Error(`HTTP ${res.status}`);

          /* JSON 파싱 (필요 시 사용) */
          await res.json();

          /* ── 성공 로직 ── */
          clearInterval(spinner);
          statusEl.textContent = "✅ 결제가 완료되었습니다!";
          statusEl.className = "success";

          mixpanel.track("관상 결제 성공", {
            orderId,
            amount,
            paymentKey,
            resultId,
            reportType,
            ts: new Date().toISOString(),
          });

          if (resultId) {
            try {
              const dbName =
                reportType === "couple" ? "CoupleAnalysisDB" : "FaceAnalysisDB";
              const db = await openDB(dbName);
              await markPaid(db, resultId, reportType);
              console.log(`✅ ${reportType}.paid = true 저장 완료`);
            } catch (e) {
              console.error("❌ IndexedDB 저장 실패:", e);
            }
          }

          /* 2초 후 보고서로 이동 */
          setTimeout(() => {
            const url =
              reportType === "couple"
                ? `/couple-report/?id=${encodeURIComponent(resultId)}`
                : `/analyze-result/?id=${encodeURIComponent(
                    resultId
                  )}&type=${encodeURIComponent(reportType)}`;
            location.href = url;
          }, 2000);
        } catch (err) {
          console.warn(`⚠️  [${attempt}] 확인 실패:`, err.message);

          /* 재시도 가능 */
          if (attempt < MAX_RETRY) {
            statusEl.textContent = `🔄 재시도 ${attempt}/${MAX_RETRY}…`;
            const delay = BASE_DELAY * 2 ** (attempt - 1); // 1.5s → 3s → 6s
            setTimeout(() => confirmPayment(attempt + 1), delay);
          } else {
            /* ── 최종 실패 ── */
            clearInterval(spinner);
            statusEl.textContent = "❌ 결제 확인 실패. 다시 시도해 주세요.";
            statusEl.className = "fail";

            mixpanel.track("관상 결제 실패", {
              error: err.message,
              orderId,
              amount,
              paymentKey,
              resultId,
              ts: new Date().toISOString(),
            });

            /* “다시 시도” 버튼 노출 */
            retryBtn.style.display = "inline-block";
          }
        }
      }

      /* ─── 5) 수동 재시도 버튼 ─── */
      const retryBtn = document.getElementById("retryBtn");
      retryBtn.addEventListener("click", () => {
        retryBtn.style.display = "none";
        statusEl.textContent = "🔄 결제 확인 재시도 중...";
        statusEl.className = "";
        confirmPayment(); // 시도 카운트 1부터 다시
      });

      /* ─── 6) 첫 호출 ─── */
      confirmPayment();
    </script>
