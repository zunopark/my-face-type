<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 커플 궁합 테스트 | 관상가 양반</title>

    <!-- 기존 폰트·광고·Mixpanel·헤더/푸터 스크립트 재사용 가능 -->
    <link rel="stylesheet" href="styles/couple-style.css" />
  </head>
  <body>
    <div class="main_body_wrap">
      <header id="main" class="header_chat_wrap"></header>

      <div class="main_content_wrap">
        <div class="main_title_wrap">
          <div class="main_title">인공지능이 알려주는 우리 궁합</div>
          <div class="main_subtitle">대한민국 1등 AI 관상 궁합 테스트</div>
        </div>

        <!-- 두 장 업로드 영역 -->
        <div class="upload_container">
          <!-- 본인 사진 -->
          <div class="file-upload card">
            <input
              class="file-upload-input"
              type="file"
              accept="image/*"
              onchange="readURL(this, 'self')"
            />
            <div class="image-preview" id="preview-self">
              <span>본인 사진 선택</span>
            </div>
          </div>

          <!-- 상대 사진 -->
          <div class="file-upload card">
            <input
              class="file-upload-input"
              type="file"
              accept="image/*"
              onchange="readURL(this, 'partner')"
            />
            <div class="image-preview" id="preview-partner">
              <span>상대 사진 선택</span>
            </div>
          </div>
        </div>

        <!-- 분석 버튼 -->
        <button
          id="analyzeBtn"
          class="analyze_btn"
          disabled
          onclick="startAnalysis()"
        >
          분석 시작하기
        </button>

        <div class="nostore">*걱정마세요! 사진은 절대로 저장되지 않습니다.</div>

        <div id="result" class="result"></div>
      </div>

      <footer class="footer"></footer>
    </div>

    <script src="js/couple.js"></script>
  </body>
</html>
