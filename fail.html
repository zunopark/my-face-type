<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>결제 실패</title>
    <style>
      body {
        background-color: #121212;
        color: #f0f0f0;
        font-family: "Pretendard", sans-serif;
        text-align: center;
        padding: 60px 20px;
      }

      h2.fail {
        font-size: 22px;
        color: #ff4d4f;
        margin-bottom: 12px;
      }

      p {
        color: #bbbbbb;
        font-size: 15px;
        margin-bottom: 30px;
      }

      button {
        background-color: #ffbe0a;
        color: #111;
        font-weight: 700;
        font-size: 15px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(255, 190, 10, 0.3);
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #f5aa00;
      }
    </style>
  </head>
  <body>
    <h2 class="fail">❌ 결제가 취소되었거나 실패했습니다.</h2>
    <p>다시 시도하거나 보고서 페이지로 이동할 수 있어요.</p>
    <button id="go-report-button">보고서 페이지로 이동</button>

    <script>
      const qs = new URLSearchParams(window.location.search);
      const id = qs.get("id");
      const type = qs.get("type");

      document.getElementById("go-report-button").onclick = () => {
        if (id && type) {
          location.href = `/report/${type}/?id=${id}`;
        } else {
          alert("잘못된 접근입니다.");
        }
      };
    </script>
  </body>
</html>
